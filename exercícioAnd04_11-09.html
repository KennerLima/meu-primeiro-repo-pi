<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
</head>
<body>
    Informe o horário que costuma acessar (em horas):
    <input type="number" id="input_horario">
    <button onclick="verificarHorario()">Ver recomendação</button>
</body>
</html>
<script>
        function verificarHorario() {
            const horario = Number(input_horario.value);

            if (horario >= 19 && horario <= 21) {
                alert("Não é recomendável que você assista sua série favorita no horário " + horario + "h!");
            } else {
                alert("O horário " + horario + "h é adequado para assistir sua série favorita!");
            }
        }
</script>
