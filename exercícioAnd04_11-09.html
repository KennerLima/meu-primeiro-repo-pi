<!DOCTYPE html>
<html>
<head>
    <title>Ver Recomendação Netflix</title>
    <script>
        function verificarHorario() {
            var horario = parseFloat(document.getElementById("horario").value);

            if (horario >= 19 && horario <= 21) {
                alert("Não é recomendável que você assista sua série favorita no horário " + horario + "h!");
            } else {
                alert("O horário " + horario + "h é adequado para assistir sua série favorita!");
            }
        }
    </script>
</head>
<body>
    <h1>Recomendação Netflix</h1>
    <label for="horario">Informe o horário que costuma acessar (em horas):</label>
    <input type="number" id="horario">
    <button onclick="verificarHorario()">Ver recomendação</button>
</body>
</html>
